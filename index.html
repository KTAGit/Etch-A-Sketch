<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <p class="title">Etch-A-Sketch</p>
    <div class="main">
        <button class="reset">Clean Board</button>
    <div class="controls">
        <div class="control-p">
            <p>Number of grids:</p>
            <p>Board color:</p>
            <p>Pen color:</p>
        </div>
        <div class="control-inputs">
            <input type="number" name="grid" id="grid-input" min="0" max="100">
            <input type="color"class="colors" id="background-color" value="#ffffff">
            <input type="color" class="colors" id="Pen-color">
        </div>
    </div>
    <div class="container"></div>
    </div>
 <script src="main.js"></script> 
</body>
</html>
